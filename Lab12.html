<body>
    <script>
        let numeros=[1,2,3,4,5];
        let suma=0;
        for(let i=0; i<numeros.length; i++){
            suma=suma+numeros[i];
        }
        let promedio = suma/numeros.length;
        document.write("La suma del arreglo es: ", suma);
        document.write("\n El pormedio es: ", promedio);
    </script>

        }
