<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion 12</title>
</head>
<body>
    <script>
    // Bloque FOR - PARA
    // Se declara una variable llamada 'numero' y se le asigna el valor 10
        let numero = 10;

    // Bucle FOR: se ejecutará mientras la variable 'i' sea menor que 'numero'
    // 'i' empieza en 0, y se incrementa en 1 en cada iteración   
        for(let i = 0; i < numero; i++){
            document.write("\n Valor de i: ",i);
        }
    </script>
    
</body>
</html>
